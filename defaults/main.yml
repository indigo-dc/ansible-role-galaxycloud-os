---
# User to launch the Galaxy portal
galaxy_user: galaxy

# Galaxy user UID
GALAXY_UID: "4001"

# Path to install the Galaxy software
galaxy_FS_path: /home/galaxy

# Galaxy directory (usually galaxy or galaxy-dist)
galaxy_directory: galaxy

# Galaxy install path
galaxy_install_path: "{{ galaxy_FS_path }}/{{ galaxy_directory }}"

# Log directory
galaxy_log_path: "/var/log/galaxy"

# Galaxy userdata are stored here
export_dir: "/export"

tool_deps_path: '{{ export_dir }}/tool_deps'

# Galaxy instance url
galaxy_instance_url: "http://{{ ansible_default_ipv4.address }}/galaxy/"

# Configuration file directory
config_files_path: '/etc/galaxy'

# Galaxy instance ssh public key
galaxy_instance_key_pub: ""

# Galaxy virtual elastic cluster support: Currently supported local and slurm
galaxy_lrms: local

#________________________________
# Galaxy administrator e-mail address

GALAXY_ADMIN_EMAIL: "admin@server.com"

#________________________________
# Isolation specific vars
#
# 1. IaaS ---------> IaaS block storage volume is attached
# 2. onedata ------> OneData volume is mounted
# 3. encryption ---> IaaS block storage volume encrypted with AES is mounted

os_storage: "IaaS"

#________________________________
# 1. IaaS
# IaaS block storage volume is attached to the VM.

#________________________________
# 2. onedata

onedata_dir: '/onedata'
onedatactl_config_file: '{{ config_files_path }}/onedatactl.ini'
userdata_oneprovider: 'not_a_provider'
userdata_token: 'not_a_token'
userdata_space: 'galaxy'

#________________________________
# 3. encryption

luks_lock_dir: '/var/run/fast_luks'
luks_success_file: '/var/run/fast-luks.success'
luks_log_path: '{{ galaxy_log_path }}'
encrypt_ini_file: '{{ config_files_path }}/luks-cryptdev.ini'
wait_timeout: 18000 # wait for 5 hous FIXME
mail_from: "GalaxyCloud@elixir-italy.org"
mail_subject: "[ELIXIR-ITALY] GalaxyCloud encrypt password"

cipher_algorithm: 'aes-xts-plain64'
keysize: '256'
hash_algorithm: 'sha256'
device: '/dev/vdb'
cryptdev: 'crypt'
mountpoint: '{{ export_dir }}'
filesystem: 'ext4'
