---
- name: 'Clone Galaxy Central Management Tool (galaxyctl)'
  git:
    repo: 'https://github.com/mtangaro/galaxyctl.git'
    clone: yes
    dest: '{{ galaxy_FS_path }}/galaxyctl'

- name: Install galaxyctl
  pip:
    name: .
    chdir: '/home/galaxy/galaxyctl'
    executable: '/bin/pip'
  become_user: root
  become_method: sudo
